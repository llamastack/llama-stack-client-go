name: Pre-commit checks

on:
  push:
    branches:
      - main
      - generated
      - next
  pull_request:

jobs:
  pre-commit:
    timeout-minutes: 10
    name: Pre-commit hooks
    runs-on: ${{ github.repository == 'stainless-sdks/llama-stack-client-go' && 'depot-ubuntu-24.04' || 'ubuntu-latest' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
